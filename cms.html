<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS ‚Äì Criador de Artigos HTML</title>

    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f6fa;
            padding: 2rem;
        }

        .container {
            background: white;
            max-width: 900px;
            margin: auto;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #262158;
        }

        label {
            font-weight: bold;
            margin-top: 1rem;
            display: block;
            color: #262158;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            margin-top: .5rem;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        #editor {
            height: 300px;
            background: white;
            margin-top: .5rem;
            border-radius: 10px;
        }

        button {
            margin-top: 2rem;
            width: 100%;
            padding: 14px;
            font-size: 1.3rem;
            background: #F27C22;
            border: none;
            color: white;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #d8660c;
        }

        .success {
            display: none;
            margin-top: 2rem;
            padding: 1rem;
            background: #d8ffe1;
            border-left: 6px solid #2ecc71;
            border-radius: 8px;
            color: #2c8b4b;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>CMS ‚Äì Criador de Artigos HTML</h1>

        <label>T√≠tulo</label>
        <input id="title" placeholder="Digite o t√≠tulo do artigo">

        <label for="category">Categoria</label>
        <select id="category">
            <option>Geopol√≠tica</option>
            <option>Com√©rcio Exterior</option>
            <option>Moda</option>
            <option>Meio Ambiente</option>
            <option>Globaliza√ß√£o</option>
            <option>Cinema</option>
            <option>Audiovisual</option>
            <option>Narrativas</option>
        </select>

        <label>Autor</label>
        <input id="author" value="Reda√ß√£o VAF" placeholder="Nome do autor">

        <label>Imagem de Capa</label>
        <input id="image" placeholder="URL da imagem de capa">

        <label>Conte√∫do</label>
        <div id="editor"></div>

        <button onclick="generatePost()">Gerar Artigo</button>

        <div id="success" class="success">‚úÖ Artigo criado!</div>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <script>
        // Configura√ß√£o do editor
        const toolbarOptions = [
            ['bold', 'italic', 'underline', 'strike'],
            [{ header: 1 }, { header: 2 }],
            [{ list: 'ordered' }, { list: 'bullet' }],
            ['link', 'image'],
            ['clean'],
            ['html']
        ];

        const quill = new Quill('#editor', {
            theme: 'snow',
            modules: {
                toolbar: {
                    container: toolbarOptions,
                    handlers: {
                        html: () => insertCustomHTML()
                    }
                }
            }
        });

        function insertCustomHTML() {
            const html = prompt("Cole aqui o c√≥digo HTML (ex: embed do YouTube):");
            if (html && html.trim() !== "") {
                const range = quill.getSelection(true);
                quill.clipboard.dangerouslyPasteHTML(range.index, html, "user");
            }
        }

        async function loadAllPosts() {
            try {
                const res = await fetch("./posts/allposts.json", { cache: "no-store" });
                if (!res.ok) throw new Error();
                return await res.json();
            } catch {
                return [];
            }
        }

        function downloadFile(filename, content) {
            const blob = new Blob([content], { type: "text/plain" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = filename;
            a.click();
        }

        async function generatePost() {

            const title = document.getElementById("title").value.trim();
            const category = document.getElementById("category").value.trim();
            const author = document.getElementById("author").value.trim();
            const image = document.getElementById("image").value.trim();
            const content = quill.root.innerHTML;

            let safeContent = content.replace(/<\/script>/gi, '<\\/script>');

            if (!title || !image || !content) {
                alert("Preencha todos os campos obrigat√≥rios!");
                return;
            }

            const allposts = await loadAllPosts();
            const nextId = allposts.length + 1;
            const filename = `post-${nextId}.html`;

            const html = `
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>${title}</title>
<link rel="stylesheet" href="../styles.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<div data-component="header"></div>

<section class="article-page container" style="padding-top:150px; padding-bottom:50px;">
  <h1 class="section-title">${title}</h1>

  <div class="article-meta">
    <span>üë§ ${author}</span>
    <span>üìÖ ${new Date().toLocaleDateString("pt-BR")}</span>
    <span>üè∑Ô∏è ${category}</span>
  </div>

  <img style="width:100%;border-radius:20px;margin:20px 0" src="${image}" alt="${title}">

  <div class="article-content">
    ${safeContent}
  </div>
</section>

<div data-component="footer"></div>

<script src="../components/components.js"><\/script>
<script src="../scripts.js"><\/script>
</body>
</html>
`; // <-- crase de fechamento da template string


            downloadFile(filename, html);

            const newEntry = {
                id: nextId,
                filename,
                title,
                category,
                author,
                image,
                date: new Date().toISOString()
            };

            allposts.push(newEntry);

            downloadFile("allposts.json", JSON.stringify(allposts, null, 2));

            document.getElementById("success").style.display = "block";
        }
    </script>
