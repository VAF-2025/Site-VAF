<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CMS ‚Äì Create English Articles</title>

    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />

    <style>
        body {
            font-family: Arial;
            background: #f5f6fa;
            padding: 2rem;
        }

        .container {
            background: white;
            max-width: 900px;
            margin: auto;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #262158;
        }

        label {
            display: block;
            margin-top: 1rem;
            font-weight: bold;
            color: #262158;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        #editor {
            height: 300px;
            background: white;
            margin-top: .5rem;
            border-radius: 10px;
        }

        button {
            margin-top: 2rem;
            width: 100%;
            padding: 14px;
            background: #F27C22;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.3rem;
            cursor: pointer;
        }

        button:hover {
            background: #d8660c;
        }

        .success {
            display: none;
            margin-top: 2rem;
            padding: 1rem;
            background: #d8ffe1;
            border-left: 6px solid #2ecc71;
            border-radius: 8px;
            color: #2c8b4b;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>CMS ‚Äì English Article Generator</h1>

        <label>Title</label>
        <input id="title" placeholder="Enter article title" title="Article Title">

        <label for="category">Category</label>
        <select id="category" name="category">
            <option>Geopolitics</option>
            <option>Fashion</option>
            <option>Education</option>
            <option>Finance</option>
            <option>Health</option>
            <option>Culture</option>
            <option>Technology</option>
            <option>Environment</option>
        </select>

        <label>Author</label>
        <input id="author" value="VAF Editorial Team" title="Article Author" placeholder="Enter author name">

        <label for="image">Cover Image URL</label>
        <input id="image" type="url" title="Cover image URL" placeholder="Enter cover image URL">

        <label>Content</label>
        <div id="editor"></div>

        <button onclick="generatePostEN()">Create Article</button>

        <div id="success" class="success">‚úÖ English article generated!</div>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <script>
        // Toolbar
        const toolbarOptionsEN = [
            ['bold', 'italic', 'underline'],
            [{ header: 1 }, { header: 2 }],
            [{ list: 'ordered' }, { list: 'bullet' }],
            ['link', 'image'],
            ['clean'],
            ['html']
        ];

        const quill = new Quill('#editor', {
            theme: 'snow',
            modules: {
                toolbar: {
                    container: toolbarOptionsEN,
                    handlers: {
                        html: () => insertHTML()
                    }
                }
            }
        });

        function insertHTML() {
            const html = prompt("Paste HTML embed (YouTube iframe, maps, etc):");
            if (html) {
                const range = quill.getSelection(true);
                quill.clipboard.dangerouslyPasteHTML(range.index, html);
            }
        }

        async function loadENPosts() {
            try {
                const res = await fetch("../posts/allposts-en.json", { cache: "no-store" });
                return res.ok ? await res.json() : [];
            } catch {
                return [];
            }
        }

        function download(filename, content) {
            const a = document.createElement("a");
            a.href = URL.createObjectURL(new Blob([content]));
            a.download = filename;
            a.click();
        }

        async function generatePostEN() {
            const title = document.getElementById("title").value.trim();
            const category = document.getElementById("category").value.trim();
            const author = document.getElementById("author").value.trim();
            const image = document.getElementById("image").value.trim();
            const content = quill.root.innerHTML;

            if (!title || !image) {
                alert("Please fill all required fields!");
                return;
            }

            const posts = await loadENPosts();
            const id = posts.length + 1;
            const filename = `post-en-${id}.html`;

            const html = `
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>${title}</title>
<link rel="stylesheet" href="../styles.css">
</head>

<body>

<div data-component="header-en"></div>

<section class="article-page container" style="padding-top:150px; padding-bottom:50px;">
    <h1 class="section-title">${title}</h1>

    <div class="article-meta">
        <span>üë§ ${author}</span>
        <span>üìÖ ${new Date().toLocaleDateString("en-US")}</span>
        <span>üè∑Ô∏è ${category}</span>
    </div>

    <img style="width:100%;border-radius:20px;margin:20px 0" src="${image}">

    <div class="article-content">${content}</div>

</section>

<div data-component="footer-en"></div>

<script src="../components/components.js"><\/script>
<script src="../scripts.js"><\/script>

</body>
</html>`;

            download(filename, html);

            posts.push({
                id,
                filename,
                title,
                category,
                author,
                image,
                date: new Date().toISOString()
            });

            download("allposts-en.json", JSON.stringify(posts, null, 2));

            document.getElementById("success").style.display = "block";
        }
    </script>

</body>

</html>
